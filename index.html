<!DOCTYPE html>
<html lang="en">
<!-- BEGIN HEAD -->

<head>
	<meta charset="utf-8" />
	<title>Kalkulator Renocloud</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">


	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

	<!-- Just for demo page not required -->
	<link href="assets/css/circle.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/tip-red.css" rel="stylesheet" type="text/css" />

	<!-- REQUIRED FOR SLIDER, But Template's jQuery UI CSS can be used if included -->
	<link href="assets/css/jquery-ui.min.css" rel="stylesheet" media="screen,projection" type="text/css" />

	<!-- Slider Main CSS -->
	<link href="assets/css/slider.css" rel="stylesheet" media="screen,projection" type="text/css" />

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body>
	<!-- container -->
	<div class="container" style="margin-top: 125px">

		<h4><strong><span class="text-success">Renocloud</span> Calculator</strong></h4>

		<div class="priceProgressbarMain">

			<!-- Slider-->
			<div id="qsSlider">
				<div class="row noSpace">

					<div class="col-md-6 col-lg-6 col-xl-6">
						<div class="priceProgressbarLeft" id="QsControls">
							<!--CPU Slider -->
							<div class="slabels bgBlue badgeAll">
								<div class="values">
									<div id="cpuvalue" class="label label-primary">1 GHz</div>
								</div>
							</div>
							<h4 class="title">Processor</h4>
							<div id="cpu"
								class="slider bgBlue ui-slider-primary ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
								<div class="sdecs"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
									style="left: 0%;"></span>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>

								<div class="row priceProgressbarStaticData">
									<div class="col-6">1 core</div>
									<div class="col-6 text-right">32 cores</div>
								</div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
							</div>

							<!--RAM Slider -->
							<div class="slabels bgGreen badgeAll">
								<div class="values">
									<div id="ramvalue" class="label label-success">512 MB</div>
								</div>
							</div>
							<h4 class="title">Memory</h4>
							<div id="ram"
								class="slider ui-slider-success ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
								<div class="sdecs"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
									style="left: 0%;"></span>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>

								<div class="row priceProgressbarStaticData">
									<div class="col-6">512 Mb</div>
									<div class="col-6 text-right">12880 Mb</div>
								</div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
							</div>

							<!--HDD Slider -->
							<div class="slabels bgRed badgeAll">
								<div class="values">
									<div id="hddvalue" class="label label-danger">20 GB</div>
								</div>
							</div>
							<h4 class="title">Storage</h4>
							<div id="hdd"
								class="slider ui-slider-danger ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
								<div class="sdecs"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
									style="left: 0%;"></span>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>

								<div class="row priceProgressbarStaticData">
									<div class="col-6">20 Gb</div>
									<div class="col-6 text-right">5120 Gb</div>
								</div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
							</div>

							<!--IP Slider -->
							<div class="slabels bgOrange badgeAll">
								<div class="values">
									<div id="ipvalue" class="label label-warning">0 Additional Public IP</div>
								</div>
							</div>
							<h4 class="title">Additional IP</h4>
							<div id="ip"
								class="slider ui-slider-warning ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
								<div class="sdecs"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
									style="left: 0%;"></span>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>

								<div class="row priceProgressbarStaticData">
									<div class="col-6">0</div>
									<div class="col-6 text-right">36</div>
								</div>
								<div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
									style="width: 0%;"></div>
							</div>

							<!--Pesan Tambahan-->

							<!--//akhhir pesan-->
						</div>
					</div>
					<!--//col-->

					<div class="col-md-6 col-lg-6 col-xl-6">
						<div class="priceProgressbarRight" id="QsPrice">
							<div class="prices">
								<div class="clearfix"></div>

								<!--Total Harga-->
								<div class="pricetextData" id="pricetext">
									<div class="font-20 bold upper pb-1">Perkiraan Harga</div>
									<div class="sup-sub-data">
										<sup class="font-12 lineH">Rp </sup><span id="doller">151.032</span><span
											id="cents"></span><sub id="btext" class="font-12 lineH">/Bulan</sub>
									</div>
								</div>

								<!--Kontrol Panel-->
								<div id="panelselector">
									<div class="font-16 bold upper mb-2">Sistem Operasi</div>
									<div id="panel"
										class="ui-slider ui-slider-vertical ui-widget ui-widget-content ui-corner-all"
										style="display:none;">
										<div id="pincluded">Windows</div>
										<div id="panelbackdrop"></div>
										<div id="nopanel">Linux</div>
										<span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
											style="bottom: 0%;"></span>
									</div>

									<div class="twoButtons select-os">
										<a href="javascript:" rid="windows" class="btn btnsm btn1">Window</a>
										<a href="javascript:" rid="linux" class="btn btnsm btn1 active ml-1">Linux</a>
									</div>

								</div>
								<div class="form-group">
									<div class="font-16 bold upper">% Rata-Rata Pemakaian</div>
									<input id="checkbox" type="checkbox" style="display: none;">
								</div>

								<div class="kalkulatorFormBox p-0" id="delivery" style="display:block;">

									<div class="row">

										<div class="col-sm-6 col-md-6">
											<div class="form-group row noSpace">
												<label class="col-2 col-sm-2 col-form-label">CPU</label>
												<div class="col-9 col-sm-9">
													<input id="CPUauto" class="form-control" max="100" name="CPU"
														value="100">
												</div>
												<label class="col-1 col-sm-1 col-form-label textright pl-2">%</label>
											</div>
										</div>

										<div class="col-sm-6 col-md-6">
											<div class="form-group row noSpace">
												<label class="col-2 col-sm-2 col-form-label">RAM</label>
												<div class="col-9 col-sm-9">
													<input id="RAMauto" class="form-control" max="100" name="RAM"
														value="100">
												</div>
												<label class="col-1 col-sm-1 col-form-label textright pl-2">%</label>
											</div>
										</div>

									</div>



									<div class="pt-3">
										<button type="button" id="autoscale" class="btn btn02 w-100 upper">Cek Harga
											Pemakaian</button>
									</div>

								</div>
							</div>
						</div>
					</div>
					<!--//col-->

				</div>
				<!--//row-->
			</div>
		</div>

		<hr>

	</div> <!-- /container -->

	<script src="assets/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<!-- REQUIRED FOR SLIDER, But Template's jQuery UI can be used if included -->
	<script src="assets/js/jquery-ui.min.js" type="text/javascript"></script>

	<!-- Slider Main Script -->
	<script src="assets/js/qs.slider2.js" type="text/javascript"></script>
	<script src="assets/js/qs.slider.init2.js" type="text/javascript"></script>
</body>
<!-- END BODY -->

</html>
